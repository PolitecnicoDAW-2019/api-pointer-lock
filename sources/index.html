<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>API :: Pointer Lock</title>
		<link rel="stylesheet" href="assets/styles/import.css" />
	</head>

	<body>
		<header>
			<section>
				<article class="container-title">
					<span
						class="rellax"
						data-rellax-speed="-4"
						data-rellax-percentage="0.5"
						>api pointer lock</span
					>
				</article>
				<article class="container-information">
					<div
						class="rellax glass"
						data-rellax-speed="-2"
						data-rellax-percentage="0.5"
					></div>
				</article>
			</section>
			<section>
				<a
					href="#game"
					class="rellax button-start"
					data-rellax-speed="3"
					data-rellax-percentage="0.5"
					>Comenzar</a
				>
			</section>
		</header>
		<main>
			<a href="#" name="game" class="destiny"></a>
			<section class="container-scout">
				<article id="scout"></article>
			</section>
			<section class="container-canvas">
				<canvas id="canvas" width="800" height="500"></canvas>
			</section>
		</main>
	</body>

	<script src="services/rellax.js"></script>
	<script src="services/rellax.app.js"></script>
	<script src="services/scroll.js"></script>
	<script src="services/index.js"></script>
</html>
